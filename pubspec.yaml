name: nasheed_alarm_app
description: Islamic Alarm and Adhkar Reminder App - تطبيق منبه الأناشيد والأذكار
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  
  # Notifications & Alarms
  flutter_local_notifications: ^16.3.0
  android_alarm_manager_plus: ^3.0.4
  workmanager: ^0.5.2
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.2
  path_provider: ^2.1.2
  permission_handler: ^11.1.0
  
  # Icons
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/icons/
    
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

flutter_intl:
  enabled: true
  main_locale: ar
  arb_dir: lib/l10n
  output_dir: lib/generated

